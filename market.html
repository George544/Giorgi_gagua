<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

body {
	font-family: Arial, sans-serif;
}

header {
	background-color: #fff;
	box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
	padding: 20px;
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
}

nav ul {
	display: flex;
	list-style: none;
	margin: 0;
	padding: 0;
}

nav li {
	margin-right: 20px;
}

nav li:last-child {
	margin-right: 0;
}

nav a {
	color: #333;
	text-decoration: none;
}

nav a:hover {
	color: #999;
}

.hero {
	background-image: url(hero.jpg);
	background-position: center;
	background-size: cover;
	color: #fff;
	padding: 100px 20px;
	text-align: center;
}

.hero h1 {
	font-size: 48px;
	margin-bottom: 20px;
}

.hero p {
	font-size: 24px;
	margin-bottom: 40px;
}

.btn {
	background-color: #333;
	border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    display: inline-block;
    font-size: 18px;
    padding: 10px 20px;
    text-decoration: none;
    transition: background-color 0.2s ease;
}

.btn:hover {
background-color: #999;
}

.featured-products {
display: flex;
flex-wrap: wrap;
justify-content: center;
margin-top: 100px;
}

.featured-products h2 {
font-size: 36px;
margin-bottom: 40px;
text-align: center;
width: 100%;
}

.product-card {
background-color: #fff;
box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
margin: 20px;
padding: 20px;
text-align: center;
width: 300px;
}

.product-card img {
max-width: 100%;
}

.product-card h3 {
font-size: 24px;
margin-bottom: 10px;
}

.product-card p {
font-size: 18px;
margin-bottom: 20px;
}

footer {
background-color: #333;
color: #fff;
padding: 10px;
text-align: center;
position: fixed;
bottom: 0;
left: 0;
right: 0;
}
    </style>
</head>
<body>
    <header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Shop</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="hero">
			<h1>Shop Local. Support Independent Artisans.</h1>
			<p>Find unique, handmade items from local artisans in your area.</p>
			<a href="#" class="btn">Shop Now</a>
		</section>

		<section class="featured-products">
			<h2>Featured Products</h2>
			<div class="product-card">
				<img src="img/1.jpg" alt="Product 1">
				<h3>Product 1</h3>
				<p>$29.99</p>
				<a href="#" class="btn">View Item</a>
			</div>
			<div class="product-card">
				<img src="img/2.jpg" alt="Product 2">
				<h3>Product 2</h3>
				<p>$19.99</p>
				<a href="#" class="btn">View Item</a>
			</div>
			<div class="product-card">
				<img src="img/3.jpg" alt="Product 3">
				<h3>Product 3</h3>
				<p>$24.99</p>
				<a href="#" class="btn">View Item</a>
			</div>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 George gagua</p>
	</footer>
</body>
</html>
